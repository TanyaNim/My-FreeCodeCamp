<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tanya's Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Tanya's Survey Form</h1>
    <p id="description">Please fill out this form regarding your workout experience.</p>

    <form id="survey-form">
      <fieldset>
        <!-- Name Input -->
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <!-- Age/Number Input -->
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" name="age" min="16" max="110" placeholder="Enter your age" required>

        <!-- Select Dropdown -->
        <label for="dropdown">How did you hear about Tanya's Workouts?</label>
        <select id="dropdown" name="referrer">
          <option value="">(select one)</option>
          <option value="tv-commercial">Commercial on TV</option>
          <option value="friend">Friend recommended</option>
          <option value="journal">I saw it in a journal</option>
        </select>

        <!-- Radio Buttons -->
        <label>How likely are you to attend another Tanya's Workout?</label>
        <label for="never-again">
          <input id="never-again" type="radio" name="attendance" value="never-again" checked> Never again!
        </label>
        <label for="maybe">
          <input id="maybe" type="radio" name="attendance" value="maybe"> Maybe
        </label>
        <label for="coming-tmr">
          <input id="coming-tmr" type="radio" name="attendance" value="coming"> I'm coming Tmr!
        </label>

        <!-- Checkboxes (Fixed) -->
        <label>Which workout would you like to attend? (Check all that apply)</label>
        <label for="stretching">
          <input id="stretching" type="checkbox" name="activity" value="stretching"> Stretching
        </label>
        <label for="dancy-cardio">
          <input id="dancy-cardio" type="checkbox" name="activity" value="dancy-cardio"> Dancy Cardio
        </label>
        <label for="strength">
          <input id="strength" type="checkbox" name="activity" value="strength"> Strength
        </label>
        <label for="mixed">  
          <input id="mixed" type="checkbox" name="activity" value="mixed"> Mixed
        </label>

        <!-- Suggestions Textarea -->
        <label for="suggestions">Do you have any suggestions for additional workouts?</label>
        <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here"></textarea>

        <!-- Terms & Conditions -->
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="accepted"> I accept 
          <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">Terms and Conditions</a>.
        </label>

        <!-- Submit Button (Fixed) -->
        <button id="submit" type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
